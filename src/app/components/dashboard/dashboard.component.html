<!-- Top navigation -->
<nav class="navbar  bg-light flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">
      <img class="brand-logo" src="../../../assets/images/ogya-title-removebg-preview.png" alt="Ogya Logo">
    </a>
  </nav>
  <!-- Sidebar navigation -->
  <div class="sidebar-nav">
    <div class="row">
      <nav class="col-md-2 bg-dark sidebar">
        <div class="sidebar">
          <div class="btn-group-vertical" > 
            <button type="button" style="text-align: left; padding-left: 25px;" class="btn btn-secondary btn-lg btn-block active"><span><i class="uil uil-user-circle"></i></span> User Profile </button>
            <button type="button" style="text-align: left; padding-left: 25px;" class="btn btn-secondary btn-lg btn-block" (click)="authService.SignOut()"><span><i class="uil uil-sign-out-alt"></i></span> Log out </button>
          </div>
        </div>
      </nav>
      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
          <div class="pt-3 pb-2 mb-3 border-bottom">
            <h3 class="dashboard-title"><i class="uil uil-user-circle"></i> Dahsboard :</h3>
          </div>
          <!-- Show user data when logged in -->
          <div class="row" *ngIf="authService.userData as user">
            <div class="col-md-12">
              <div class="media">
                <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                  alt="{{user.displayName}}">
                <div class="media-body">
                  <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                  <p>User ID: <strong>{{user.uid}}</strong></p>
                  <p>Email: <strong>{{user.email}}</strong></p>
                  <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
