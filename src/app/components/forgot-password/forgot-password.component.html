<body>
	<div class="d-lg-flex half">
	  <div class="bg order-1 order-md-2" style="background-image: url('../../../assets/images/forget.jpeg');"></div>
	  <div class="contents order-2 order-md-1">
  
		<div class="container">
		  <div class="row align-items-center justify-content-center">
			<div class="col-md-7">
			  <div class="mb-4">
				<h1><b>Reset Password</b></h1>
        <p class="mb-4">Please enter your email address to request a password reset.</p>
				<!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
			  </div>
        
			  <form action="" method="post">
				<div class="form-group first last">
				  <input type="email" placeholder="email address" class="form-control" #passwordResetEmail required >
				</div>
        
        
        <div class="d-flex mb-5 align-items-center">
				</div>
        <!-- Calling ForgotPassword from AuthService Api -->
				<input type="submit" value="Reset Password" class="btn btn-block btn-primary" (click)="authService.ForgotPassword(passwordResetEmail.value)"
        >

			  </form>
        <div class="d-flex mb-5 align-items-center">
					<span >Go back to <a class="redirect" routerLink="/sign-in">Log In</a></span> 
				</div>
			</div>
		  </div>
		</div>
	  </div>
  
	  
	</div>
	  
	  
  
	  <script src="js/jquery-3.3.1.min.js"></script>
	  <script src="js/popper.min.js"></script>
	  <script src="js/bootstrap.min.js"></script>
	  <script src="js/main.js"></script>
	</body>
