<body>
	<div class="d-lg-flex half">
	  <div class="bg order-1 order-md-2" style="background-image: url('../../../assets/images/ogya-tekno-2.jpeg');"></div>
	  <div class="contents order-2 order-md-1">
  
		<div class="container">
		  <div class="row align-items-center justify-content-center">
			<div class="col-md-7">
			  <div class="mb-4">
				<h1><b>Sign Up</b></h1>
				<!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
			  </div>
			  <div>
				<div class="form-group first">
				  <input type="email" placeholder="email address" class="form-control" #userEmail required >
  
				</div>
				<div class="form-group last mb-3">
				  <input type="password" placeholder="password" class="form-control" #userPwd required >
				  
				</div>
        <div class="d-flex mb-5 align-items-center">
					<span ><a class="redirect" routerLink="/sign-in">Sign In</a></span> 
				</div>
  
				<input type="submit" value="Sign Up" class="btn btn-block btn-primary" (click)="authService.SignUp(userEmail.value, userPwd.value)"
        >
  
				<span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
				
				<div class="social-login">
				  <!-- <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
					<span class="icon-facebook mr-3"></span> Login with Facebook
				  </a>
				  <a href="#" class="twitter btn d-flex justify-content-center align-items-center">
					<span class="icon-twitter mr-3"></span> Login with  Twitter
				  </a> -->
				  <a (click)="authService.GoogleAuth()" class="google btn d-flex justify-content-center align-items-center">
					<span class="icon-google mr-3"><i class="uil uil-google"></i></span> Sign Up with  Google
				  </a>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
  
	  
	</div>
	  
	  
  
	  <script src="js/jquery-3.3.1.min.js"></script>
	  <script src="js/popper.min.js"></script>
	  <script src="js/bootstrap.min.js"></script>
	  <script src="js/main.js"></script>
	</body>
