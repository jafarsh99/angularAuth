<mat-card class="card">
	<mat-card-title class="card-title">Login Page</mat-card-title>
	<mat-card-content>
		<div class="displayTable">
			<div class="displayTableCell">
				<div class="authBlock">
					<form action="" class="example-form">
						<mat-form-field class="example-full-width">
							<mat-label>Username</mat-label>
							<input matInput  type="text" placeholder="Username" #userName required>
						</mat-form-field>
						<div class="formGroup">
							<input type="password" class="formControl" placeholder="Password" #userPassword required>
						</div>
						<!-- Calling SignIn Api from AuthService -->
						<div class="formGroup">
							<input type="button" class="btn btnPrimary" value="Log in"
								(click)="authService.SignIn(userName.value, userPassword.value)">
						</div>
						<div class="formGroup">
							<span class="or"><span class="orInner">Or</span></span>
						</div>
						<!-- Calling GoogleAuth Api from AuthService -->
						<div class="formGroup">
							<button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
								<i class="fab fa-google-plus-g"></i>
								Log in with Google
							</button>
						</div>
						<div class="forgotPassword">
							<a routerLink="/forgot-password">Forgot Password</a>
						</div>
					</form>
				</div>
				<div class="redirectToLogin">
					<span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span>
						<a class="redirect" routerLink="/register-user">Sign Up</a></span>
				</div>
			</div>
		</div>
	</mat-card-content>
</mat-card>
